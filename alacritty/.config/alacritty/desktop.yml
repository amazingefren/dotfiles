env:
  TERM: xterm-256color

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true

# background_opacity: 0.98

Scrolling:
  history: 10000
  multiplier: 5

font:
  normal:
    family: "Berkeley Mono Nerd Font"
  bold:
    family: "Berkeley Mono Nerd Font"
    style: Bold
  italic:
    family: "Berkeley Mono Nerd Font"
    style: Italic
  bold_italic:
    family: "Berkeley Mono Nerd Font"
    style: Bold Italic
  size: 9

key_bindings: 
  - {key: Back, mods: Control, chars: "\x17"}

colors:
  primary:
    background: "0x312c2b"
    foreground: "0xe4e3e1"

  normal:
    black: "0x1f1e1c"
    red: "0xf86882"
    green: "0xa6cd77"
    yellow: "0xf0c66f"
    blue: "0x81d0c9"
    magenta: "0x9fa0e1"
    cyan: "0xf08d71"
    white: "0xe4e3e1"

  bright:
    black: "0x90817b"
    red: "0xf86882"
    green: "0xa6cd77"
    yellow: "0xf0c66f"
    blue: "0x81d0c9"
    magenta: "0x9fa0e1"
    cyan: "0xf08d71"
    white: "0xe4e3e1"

