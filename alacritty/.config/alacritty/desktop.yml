env:
  TERM: xterm-256color

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  opacity: 0.9

Scrolling:
  history: 10000
  multiplier: 5

font:
  normal:
    family: "Berkeley Mono Nerd Font"
  bold:
    family: "Berkeley Mono Nerd Font"
    style: Bold
  italic:
    family: "Berkeley Mono Nerd Font"
    style: Italic
  bold_italic:
    family: "Berkeley Mono Nerd Font"
    style: Bold Italic
  size: 9

key_bindings:
  - {key: Back, mods: Control, chars: "\x17"}

draw_bold_text_with_bright_colors: false

# Sonokai Default
colors:
  primary:
    background: "0x2c2e34"
    foreground: "0xe2e2e3"

  normal:
    black: "0x181819"
    red: "0xfc5d7c"
    green: "0x9ed072"
    yellow: "0xe7c664"
    blue: "0x76cce0"
    magenta: "0xb39df3"
    cyan: "0xf39660"
    white: "0xe2e2e3"

  bright:
    black: "0x7f8490"
    red: "0xfc5d7c"
    green: "0x9ed072"
    yellow: "0xe7c664"
    blue: "0x76cce0"
    magenta: "0xb39df3"
    cyan: "0xf39660"
    white: "0xe2e2e3"

