env:
  TERM: xterm-256color

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true

# background_opacity: 0.98

Scrolling:
  history: 10000
  multiplier: 5

font:
  normal:
    family: "Iosevka Term"
  bold:
    family: "Iosevka Term"
    style: Bold
  italic:
    family: "Iosevka Term"
    style: Italic
  bold_italic:
    family: "Iosevka Term"
    style: Bold Italic
  size: 9

key_bindings: 
  - {key: Back, mods: Control, chars: "\x17"}

colors:
  primary:
    background: '#0F1D2E'
    foreground: '#C6C0B9'

  cursor:
    cursor: '#C6C0B9'
    text: '#0F1D2E'

  normal:
    black:   '#152537'
    red:     '#E48181'
    green:   '#BBE481'
    yellow:  '#E4D481'
    blue:    '#81AEE4'
    magenta: '#AA81E4'
    cyan:    '#81E4B3'
    white:   '#E8E6E3'

  bright:
    black:   '#152537'
    red:     '#E48181'
    green:   '#BBE481'
    yellow:  '#E4D481'
    blue:    '#81AEE4'
    magenta: '#AA81E4'
    cyan:    '#81E4B3'
    white:   '#E8E6E3'

draw_bold_text_with_bright_colors: false
