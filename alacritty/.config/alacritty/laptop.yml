env:
  TERM: alacritty

window:
  padding:
    x: 2
    y: 2
    dynamic_padding: true

background_opacity: 0.95

Scrolling:
  history: 10000
  multiplier: 5

font:
  normal:
    family: "JetbrainsMono Nerd Font Mono"
  bold:
    family: "JetbrainsMono Nerd Font Mono"
    style: Bold
  italic:
    family: "JetbrainsMono Nerd Font Mono"
    style: Italic
  bold_italic:
    family: "JetbrainsMono Nerd Font Mono"
    style: Bold Italic
  size: 6

key_bindings: 
  - {key: Back, mods: Control, chars: "\x17"}

colors:
  primary:
    background: '#111517'
    foreground: '#D2C2AC'

  cursor:
    cursor: '#D2C2AC'
    text: '#0F1D2E'

  normal:
    black:   '#808080'
    red:     '#E47C67'
    green:   '#A2E481'
    yellow:  '#E4D481'
    blue:    '#67A0E4'
    magenta: '#9B67E4'
    cyan:    '#67E4A6'
    white:   '#E8E6E3'

  bright:
    black:   '#808080'
    red:     '#E47C67'
    green:   '#A2E481'
    yellow:  '#E4D481'
    blue:    '#67A0E4'
    magenta: '#9B67E4'
    cyan:    '#67E4A6'
    white:   '#E8E6E3'

draw_bold_text_with_bright_colors: false
